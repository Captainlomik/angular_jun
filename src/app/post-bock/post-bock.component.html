<div class="card">
    <a class="card__link" [routerLink]="['/post', post.id]">
        <mat-card class="card__wrap">
            <mat-card-header>
                <mat-card-subtitle>{{post.id}}</mat-card-subtitle>
                <mat-card-title class="card__title">{{post.title}}</mat-card-title>

            </mat-card-header>
            <mat-card-content class="card__text">
                <p>{{post.body}}</p>
            </mat-card-content>
        </mat-card></a>
</div>
